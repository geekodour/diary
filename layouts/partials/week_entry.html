{{ $week_post_path := print "weeks/" .week_no ".md"  }}

{{ if os.FileExists $week_post_path }}
 <span title={{ .week_no }}>
 {{ with .ctx.Site.GetPage $week_post_path }}

 <a href={{ .RelPermalink  }} class="cal-entry" title={{ $moi_title  }}>{{ .Title | lower }}</a>
 {{ end }}
  </span>
{{ else }}
 <span title={{ .week_no }}> ‚òê </span>
{{ end }}
